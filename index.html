<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="container">
            <div class="header"> 
                <h2>Add Form</h2> 
            </div>
            
            <div class="form" id="form">
                <form name="ashesiForm" action="cv.html" onsubmit="return validateForm()">

                    <div class="formcontrol">
                        <label id="First"> First Name </label>
                        <input type="text" id= "firstnameinput" placeholder="Enter Firstname">
                        <span id="error1" class= "Error"></span>
                    </div> 
        
                     <div class="formcontrol">
                        <label id="Middle"> Middle Name </label>
                        <input type="text" id= "middlenameinput" placeholder="Enter Middlename (Optional)">
                        <span id="error2" class= "Error"></span>
                    </div>  
        
                    <div class="formcontrol">
                        <label id="Last"> Last Name </label>
                        <input type="text" id= "lastnameinput" placeholder="Enter Lastname">
                        <span id="error3" class= "Error"></span>
                    </div> 
        
                    <!-- <div class="formcontrol">
                        <label> Gender </label>

                            <option value="Female">Female</option>
                        </select>
                    </div> -->
        
                    <div class="formcontrol">
                        <label id="Telephoe"> Telephone </label>
                        <input type="text" id= "telephone" placeholder="+233-000-0000">
                        <span id="error4" class= "Error"></span>
                    </div> 
        
                    <div class="formcontrol">
                        <label id="eMail"> Email </label>
                        <input type="text" id= "emailinput" placeholder="user@gmail.com">
                        <span id="error5" class= "Error"></span>
                    </div> 
        
                    <div class="formcontrol">
                        <label id="address"> Address </label>
                        <input type="text" id= "addressinput" placeholder="Enter address">
                        <span id="error6" class= "Error"></span>
                    </div>
        
                    <button type="submit">
                        Subtmit
                    </button>                    
                </form>
            </div>
        </div>

    <script src="script.js"></script>
